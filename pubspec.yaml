    - family: Inter
      fonts:
        - asset: lib/presentation/resources/assets/fonts/inter/Inter-Black.ttf
          weight: 900
        - asset: lib/presentation/resources/assets/fonts/inter/Inter-ExtraBold.ttf
          weight: 800
        - asset: lib/presentation/resources/assets/fonts/inter/Inter-Bold.ttf
          weight: 700
        - asset: lib/presentation/resources/assets/fonts/inter/Inter-SemiBold.ttf
          weight: 600
        - asset: lib/presentation/resources/assets/fonts/inter/Inter-Medium.ttf
          weight: 500
        - asset: lib/presentation/resources/assets/fonts/inter/Inter-Regular.ttf
          weight: 400
        - asset: lib/presentation/resources/assets/fonts/inter/Inter-Light.ttf
          weight: 300
        - asset: lib/presentation/resources/assets/fonts/inter/Inter-ExtraLight.ttf
          weight: 200
        - asset: lib/presentation/resources/assets/fonts/inter/Inter-Thin.ttf
          weight: 100
