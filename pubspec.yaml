          weight: 200
        - asset: lib/presentation/resources/assets/fonts/svn-gotham/SVN-Gotham-XLight-Italic.otf
          weight: 200
          style: italic
        - asset: lib/presentation/resources/assets/fonts/svn-gotham/SVN-Gotham-Thin.otf
          weight: 100
        - asset: lib/presentation/resources/assets/fonts/svn-gotham/SVN-Gotham-Thin-Italic.otf
          weight: 100
          style: italic
    - family: SVN-Gotham-Rounded
      fonts:
        - asset: lib/presentation/resources/assets/fonts/svn-gotham-rounded/SVN-Gotham-Rounded-Bold.ttf
          weight: 700
        - asset: lib/presentation/resources/assets/fonts/svn-gotham-rounded/SVN-Gotham-Rounded-Bold-Italic.ttf
          weight: 700
          style: italic
