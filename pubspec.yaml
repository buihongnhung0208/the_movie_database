      fonts:
        - asset: lib/presentation/resources/assets/fonts/svn-gotham/SVN-Gotham-Black.otf
          weight: 900
        - asset: lib/presentation/resources/assets/fonts/svn-gotham/SVN-Gotham-Black-Italic.otf
          weight: 900
          style: italic
        - asset: lib/presentation/resources/assets/fonts/svn-gotham/SVN-Gotham-Ultra.otf
          weight: 800
        - asset: lib/presentation/resources/assets/fonts/svn-gotham/SVN-Gotham-Ultra-Italic.otf
          weight: 800
          style: italic
        - asset: lib/presentation/resources/assets/fonts/svn-gotham/SVN-Gotham-Bold.otf
          weight: 700
        - asset: lib/presentation/resources/assets/fonts/svn-gotham/SVN-Gotham-Bold-Italic.otf
          weight: 700
          style: italic
        - asset: lib/presentation/resources/assets/fonts/svn-gotham/SVN-Gotham-Book.otf
          weight: 500
        - asset: lib/presentation/resources/assets/fonts/svn-gotham/SVN-Gotham-Book-Italic.otf
          weight: 500
          style: italic
        - asset: lib/presentation/resources/assets/fonts/svn-gotham/SVN-Gotham-Italic.otf
          style: italic
        - asset: lib/presentation/resources/assets/fonts/svn-gotham/SVN-Gotham-Regular.otf
        - asset: lib/presentation/resources/assets/fonts/svn-gotham/SVN-Gotham-Light.otf
          weight: 300
