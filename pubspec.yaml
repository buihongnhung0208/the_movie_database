          weight: 300
        - asset: lib/presentation/resources/assets/fonts/svn-gotham-rounded/SVN-Gotham-Rounded-Light-Italic.ttf
          weight: 300
          style: italic
        - asset: lib/presentation/resources/assets/fonts/svn-gotham-rounded/SVN-Gotham-Rounded-Medium.ttf
          weight: 500
        - asset: lib/presentation/resources/assets/fonts/svn-gotham-rounded/SVN-Gotham-Rounded-Medium-Italic.ttf
          weight: 500
          style: italic
        - asset: lib/presentation/resources/assets/fonts/svn-gotham-rounded/SVN-Gotham-Rounded-Regular.ttf

flutter_intl:
  enabled: true
  main_locale: vi
  arb_dir: lib/presentation/resources/assets/l10n
  output_dir: lib/presentation/resources/generated

flutter_gen:
  output: lib/presentation/resources/generated/
  line_length: 100
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
    lottie: true

  assets:
    enabled: true

    outputs:
      class_name: Assets
      package_parameter_enabled: true
      style: dot-delimiter

  fonts:
    enabled: true
    outputs:
      class_name: Fonts

  colors:
    enabled: true
    inputs:
      - lib/presentation/resources/assets/color/colors.xml
    outputs:
      class_name: AppColors

